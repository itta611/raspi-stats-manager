name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/arm64]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (stats-reporter)
        uses: docker/build-push-action@v3
        with:
          context: stats-reporter
          push: true
          tags: itta/stats-reporter:${{ github.sha }}
          platforms: ${{ matrix.platform }}

      - name: Build and push Docker image (stats-manager)
        uses: docker/build-push-action@v3
        with:
          context: stats-manager
          push: true
          tags: itta/stats-manager:${{ github.sha }}
          platforms: ${{ matrix.platform }}
